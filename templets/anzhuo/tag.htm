<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="/templets/default/style/dedecms.css" rel="stylesheet" media="screen" type="text/css" />
<link href="{dede:global.cfg_templets_skin/}/css/style.css" rel="stylesheet" type="text/css"/>
<script src="{dede:global.cfg_templets_skin/}/js/jquery.js" type="text/javascript"></script>
<script src="{dede:global.cfg_templets_skin/}/js/imglazyload.js" type="text/javascript"></script>
<script src="{dede:global.cfg_templets_skin/}/js/jquery.KinSlideshow-1.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#KinSlideshow").KinSlideshow({
			moveStyle:"right",
			titleBar:{titleBar_height:30,titleBar_bgColor:"#000000",titleBar_alpha:0.5},
			titleFont:{TitleFont_size:12,TitleFont_color:"#FFFFFF",TitleFont_weight:"normal"},
			btn:{btn_bgColor:"#FFFFFF",btn_bgHoverColor:"#2f7c00",btn_fontColor:"#000000",btn_fontHoverColor:"#FFFFFF",btn_borderColor:"#FFFFFF",btn_borderHoverColor:"#2f7c00",btn_borderWidth:1}
	});
})
</script>

<script type="text/javascript" language="javascript">	
$(function(){	
	$("#navUl li").click(function(){$("#navUl li").removeClass();$(this).addClass("nav_after");});
	$('#top').click(function(){$('html,body').animate({scrollTop: '0px'}, 700);return false;});
});
</script>
</head>
<body class="tagspage">
{dede:include filename="anz_head.htm"/}
<!-- /header -->

<div class="w960 clear center mt1">
	<div class="sp-title"><h2>TAG标签</h2></div>

	<div class="tags_list">
		<dl class="tbox">
			<dt><strong>最新标签</strong></dt>
			<dd>
            {dede:tag row='60' sort='new'}
            <a href='[field:link/]' class='tagc[field:highlight /]'>[field:tag /]</a>
            {/dede:tag}
			</dd>
		</dl>
	</div>
	
	<div class="tags_list mt1">
		<dl class="tbox">
			<dt><strong>当月热门标签</strong></dt>
			<dd>
            {dede:tag row='60' sort='month'}
            <a href='[field:link/]' class='tagc[field:highlight /]'>[field:tag /]</a>
            {/dede:tag}
			</dd>
		</dl>
	</div>
	
	<div class="tags_list mt1">
		<dl class="tbox">
			<dt><strong>随机标签</strong></dt>
			<dd>
            {dede:tag row='100' sort='rand'}
            <a href='[field:link/]' class='tagc[field:highlight /]'>[field:tag /]</a>
            {/dede:tag}
			</dd>
		</dl>
	</div>
	

</div>
{dede:include filename="anz_footer.htm"/}
<!-- /footer -->

</body>
</html>
